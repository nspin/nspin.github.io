<!doctype html>
<html>
    <head>
        <title>Nick Spinale - {% block title %}{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="description" content="Nick Spinale is a computer security researcher based in Cambridge, UK.">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-86175905-1', 'auto');
            ga('send', 'pageview');
        </script>
        <link rel="stylesheet" type="text/css" href="{{ path_to('/css/base.css') }}">

{% block before %}{% endblock %}

    </head>
    <body>
        <div id="top-level">
            <div id="navigation">
                <div id="navigation-content">
                    <div id="navigation-logo"><a href="{{ path_to('/') }}">Nick Spinale</a></div>
                    <div id="navigation-list">
                      <div class="navigation-entry"><a class="{% if navigation_current == "home" %} navigation-entry-current {% endif %}" href="{{ path_to('/') }}">Home</a></div>
                      <div class="navigation-entry"><a class="{% if navigation_current == "articles" %} navigation-entry-current {% endif %}" href="{{ path_to('/articles.html') }}">Articles</a></div>
                      <div class="navigation-entry"><a class="{% if navigation_current == "portfolio" %} navigation-entry-current {% endif %}" href="{{ path_to('/portfolio.html') }}">Portfolio</a></div>
                      <div class="navigation-entry"><a href="{{ path_to('/resume.pdf') }}">Resume</a></div>
                    </div>
                </div>
            </div>
            <div id="content">

{% block content %}{% endblock %}

            </div>
        </div>
    </body>
</html>
