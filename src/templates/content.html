{% if absolute_links is defined -%}
{% else %}
  {% set absolute_links = false -%}
{% endif -%}
<!doctype html>
<html>
    <head>
        <title>Nick Spinale - {% block title %}{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="description" content="Nick Spinale is a computer security researcher based in Portland, Oregon.">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
        <script>{{ read_src('static/js/ga.js') }}</script>
        <link rel="stylesheet" type="text/css" href="{{ path_to('/css/base.css', absolute=absolute_links) }}">

{% block before %}{% endblock %}

    </head>
    <body>
        <div id="top-level">
            <div id="navigation">
                <div id="navigation-logo"><a href="{{ path_to('/', absolute=absolute_links) }}">Nick Spinale</a></div>
                <div id="navigation-list">
                  <div class="navigation-entry"><a class="{% if navigation_current == "home" %} navigation-entry-current {% endif %}" href="{{ path_to('/', absolute=absolute_links) }}">Home</a></div>
                  <div class="navigation-entry"><a class="{% if navigation_current == "about" %} navigation-entry-current {% endif %}" href="{{ path_to('/about.html', absolute=absolute_links) }}">About</a></div>
                  <div class="navigation-entry"><a class="{% if navigation_current == "articles" %} navigation-entry-current {% endif %}" href="{{ path_to('/articles.html', absolute=absolute_links) }}">Blog</a></div>
                </div>
            </div>
            <div id="content">

{% block content %}{% endblock %}

            </div>
        </div>
    </body>
</html>
