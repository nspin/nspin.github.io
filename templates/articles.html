{% extends 'templates/content.html' %}

{% block title %} Articles {% endblock %}

{% block content %}

<h1>Articles</h1>

{% for article in articles %}
    <a class="no-ul" href="{{ path_to('/articles/{}.html'.format(article.id)) }}">
        <p>
            {{ article.meta.title }}
            <br>
            <span class="soft">
                {{ article.meta.date.__format__('%Y, %b %e') }} &mdash; {{ article.meta.desc }}
            </span>
        </p>
    </a>
{% endfor %}

{% endblock %}
