{% extends 'templates/content.html' %}

{% block title %} Articles {% endblock %}

{% block content %}

<h1>Articles</h1>

{% for article in articles %}
    <a href="{{ path_to('/articles/' + article.id) }}.html">
        <p>
            {{ article.title }}
            <br>
            <span class="soft">
                {{ article.date }} &mdash; {{ article.desc }}
            </span>
        </p>
    </a>
{% endfor %}

{% endblock %}
